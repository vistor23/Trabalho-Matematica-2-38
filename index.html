<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Terna Pitagórica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Terna Pitagórica</h1>
        <form id="termoForm">
            <label for="a">Número a:</label>
            <input type="number" id="a" required>
            <br>
            <label for="b">Número b:</label>
            <input type="number" id="b" required>
            <br>
            <label for="c">Número c:</label>
            <input type="number" id="c" required>
            <br>
            <button type="button" onclick="verificarTerna()">Verificar</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
